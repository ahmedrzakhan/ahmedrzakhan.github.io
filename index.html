<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/54ad569e59.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Css -->
    <link rel="stylesheet" href="index.css" />
    <title>Portfolio</title>
  </head>

  <body>
    <!-- Main Container -->
    <div>
      <div class="container-fluid">
        <!-- Row -->
        <div class="row">
          <!-- Left Container -->
          <div class="col-lg-6 silverBackground">
            <!-- Nested Row -1 -->
            <div class="row mt-5">
              <div class="col-lg-4 offset-lg-3">
                <!-- Image -->
                <img
                  class="img-fluid rounded-circle border-3 profile"
                  width="140px"
                  src="image/profile.png"
                  alt="profile"
                />
              </div>
            </div>
            <!-- Nested Row - 2 -->
            <div class="row mt-4">
              <div class="col-lg-8 offset-lg-4">
                <p class="nameStyle">Ahmed Khan</p>
                <p class="mt-1">Full Stack Developer</p>
              </div>
            </div>
            <!-- Row - 3 -->
            <div class="row mt-1">
              <div class="col-lg-8 offset-lg-4">
                <i class="fas fa-map-marker-alt"></i>
                Mumbai, Maharshtra, India
              </div>
            </div>
            <!-- Row - 4 -->
            <div class="row mt-3">
              <div class="col-lg-8 offset-lg-4">
                <a href="https://github.com/ahmedrzakhan" target="_blank">
                  <img src="image/github-icon.svg" />
                </a>
                <a href="https://www.linkedin.com/in/ahmed-khan-924457140/" target="_blank">
                  <img class="ml-4" src="image/linkedin.svg" />
                </a>
                <a href="https://twitter.com/AhmedRzKhan" target="_blank">
                  <img class="ml-4" src="image/twitter.svg" />
                </a>
              </div>
            </div>
          </div>
          <!-- Right Container -->
          <div class="col-lg-6 whiteBackground">
            <!-- Row - 1 -->
            <div class="row">
              <div class="col-lg-10 offset-lg-2 mt-5 pt-3">
                <figure class="figure">
                  <img
                    src="image/react.svg"
                    class="figure-img img-fluid rounded"
                    alt="React"
                  />
                  <figcaption class="figure-caption pl-4 ml-2">
                    React
                  </figcaption>
                </figure>
                <figure class="figure ml-5">
                  <img
                    src="image/redux.svg"
                    class="figure-img img-fluid rounded"
                    alt="Redux"
                  />
                  <figcaption class="figure-caption pl-4 ml-2">
                    Redux
                  </figcaption>
                </figure>
                <figure class="figure ml-5">
                  <img
                    src="image/nodejs.svg"
                    class="figure-img img-fluid rounded"
                    alt="Node.js"
                  />
                  <figcaption class="figure-caption pl-4 ml-1">
                    Node.js
                  </figcaption>
                </figure>
              </div>
            </div>
            <!-- Row - 2 -->
            <div class="row">
              <div class="col-lg-10 offset-lg-2 mt-3">
                <figure class="figure">
                  <img
                    src="image/javascript.svg"
                    class="figure-img img-fluid rounded"
                    alt="Javascript"
                  />
                  <figcaption class="figure-caption pl-3">
                    Javascript
                  </figcaption>
                </figure>
                <figure class="figure ml-5">
                  <img
                    src="image/html-5.svg"
                    class="figure-img img-fluid rounded"
                    alt="HTML"
                  />
                  <figcaption class="figure-caption pl-4 ml-2">HTML</figcaption>
                </figure>
                <figure class="figure ml-5">
                  <img
                    src="image/css-3.svg"
                    class="figure-img img-fluid rounded"
                    alt="CSS"
                  />
                  <figcaption class="figure-caption pl-4 ml-2">CSS</figcaption>
                </figure>
              </div>
            </div>

            <!-- Row - 2 -->
            <div class="row">
              <div class="col-lg-10 offset-lg-2 mt-3">
                <figure class="figure">
                  <img
                    src="image/bootstrap.svg"
                    class="figure-img img-fluid rounded"
                    alt="Bootstrap"
                  />
                  <figcaption class="figure-caption pl-3">Bootstrap</figcaption>
                </figure>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- Javascript file -->
    <script type="text/javascript" src="portfolio.js"></script>
  </body>
</html>
