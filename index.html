<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/54ad569e59.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Css -->
    <link rel="stylesheet" href="index.css" />
    <title>Portfolio</title>
  </head>

  <body>
    <!-- Main Container -->
    <div>
      <div class="container-fluid">
        <!-- Row -->
        <div class="row">
          <!-- Left Container -->
          <div class="col-lg-6 silverBackground">
            <!-- Nested Row -->
            <div class="row my-5">
              <div class="col-lg-4 offset-lg-4">
                <!-- Image -->
                <img
                  class="img-fluid rounded-circle border-3"
                  width="130px"
                  src="image/profile.png"
                  alt="profile"
                />
              </div>
            </div>
          </div>
          <!-- Right Container -->
          <div class="col-lg-6 whiteBackground">
            <div class="row">
              <div class="col-lg-12 offset-lg-2 my-5 pt-3">
                <i
                  class="fab fa-react"
                  style="
                    font-size: 65px;
                    border-radius: 50%;
                    padding: 7px;
                    color: white;
                    background: rgb(18, 222, 240);
                    margin-right: 60px;
                  "
                >
                </i>
                <i
                  class="fab fa-node"
                  style="
                    font-size: 55px;
                    padding: 7px;
                    border-radius: 5px;
                    color: white;
                    background: rgb(18, 40, 40);
                    margin-right: 65px;
                  "
                ></i>
                <i
                  class="fab fa-js-square"
                  style="
                    font-size: 55px;
                    padding: 7px;
                    border-radius: 5px;
                    color: rgb(230, 199, 23);
                    background: #fff;
                    margin-right: 60px;
                  "
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- Javascript file -->
    <script type="text/javascript" src="portfolio.js"></script>
  </body>
</html>
