<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6DD5ED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B490CA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4A5AE;stop-opacity:1" />
    </linearGradient>
    <filter id="glassBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
    </filter>
  </defs>

  <!-- Background circle with glass effect -->
  <circle cx="100" cy="100" r="95" fill="url(#liquidGradient)" opacity="0.15" filter="url(#glassBlur)" />

  <!-- ARZ Text with liquid gradient -->
  <text
    x="100"
    y="135"
    text-anchor="middle"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
    font-size="110"
    font-weight="700"
    fill="url(#liquidGradient)"
    letter-spacing="-2">ARZ</text>
</svg>
